{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block title %}
Add Product
{% endblock title %}

{% block content %}

{% if alert_message %}
    <div class="alert alert-success" role="alert">
        {{alert_message}}
    </div>
{% endif %}

<div class="container">
<form method="POST" action="" class="mt-3" enctype="multipart/form-data">
{%csrf_token%}
{{form | crispy}} 
<button action="" method="POST" type="submit" class="btn btn-success mt-3">Add Product</button>
</form>
</div>
{% endblock content %}
